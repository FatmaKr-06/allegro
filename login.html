<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css" />
</head>
<div class="lbr-height-viewport lbr-flex lbr-flex-center lbr-flex-middle">
    <div>
        <form>
            <div class="lbr-margin">
                <label class="lbr-form-label" for="email">E-Mail Address</label>
                <input class="lbr-input" name="email" type="email" id="email" required>
            </div>
            <div class="lbr-margin">
                <label class="lbr-form-label" for="password">Password</label>
                <input class="lbr-input" name="password" type="password" id="password" required>
            </div>
            <button class="lbr-button" type="submit">Log In</button>
        </form>
    </div>
</div>
</body>
</html>
